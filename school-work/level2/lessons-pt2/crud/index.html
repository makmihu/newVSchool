    <body>
        <h1>HTTP Methods</h1>
        <p>GET, POST, PUT, DELETE</p>

        <h2>C: Create - POST</h2>
        <p>Adding something to a database</p>
        <h2>R: Read - GET</h2>
        <p>Getting or retrieving data from a database</p>
        <h2>U: Update - PUT</h2>
        <p>Updating existing data in a database</p>
        <h2>D: Destroy - DELETE</h2>
        <p>Removing data from a database</p>
        
    </body>
</html>
