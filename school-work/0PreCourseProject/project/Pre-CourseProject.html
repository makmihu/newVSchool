<!DOCTYPE html>
<html>
    <head>
        <title>Mikkie's Projects</title>
        <link rel="stylesheet" href="Pre-CourseProject.css"/>
    </head>
    <body>
        <header>
             <h1>Mikkie's Projects</h1>
             <p>Crochet and Amigurumi</p>
        </header>

        <main>
        <div class="section"> 
            <h2 class="dice-bags" id="dice-bags">Dice Bags</h2>
            <ul>
                <li>Single Color</li>
                <li>Double Color</li>
            </ul>
            <img class="display-image" src="https://sabe.io/classes/css/css-box-model-padding-border-margin/css-box-model.png" />
            <button id="dice-bags-button">Add to Cart</button>
        </div>

        <div class="section">
            <h2 class="mushrooms" id="mushrooms">Mushrooms</h2>

                <li>Pointed Top</li>
                <li>Flat Top</li>
            </ul>
            <img class="display-image" src="Free-Amigurumi-Crochet-Patterns.jpg" />
            <button id="mushrooms-button">Add to Cart</button>
        </div>
        
        <div class="section">
            <h2 class="jelly-fish" id="jelly-fish">Jelly Fish</h2>
            <ul>
                <li>Small</li>
                <li>Medium</li>
                <li>Large</li>
            </ul>
            <img class="display-image" src="https://sabe.io/classes/css/css-box-model-padding-border-margin/css-box-model.png" />
            <button id="jelly-fish-button">Add to Cart</button>
        </div>
        </main>

        <script src="Pre-CourseProject.js"></script>

</html>
